# azure-pipelines.yml
trigger:
  branches:
    include:
      - main 

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Build the app'

  - script: |
      echo "âœ… Build completed successfully!"
    displayName: 'Post Build Confirmation'
